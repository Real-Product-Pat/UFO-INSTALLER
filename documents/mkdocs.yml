markdown_extensions:
  - pymdownx.tasklist
  - admonition

# theme:
#   name: readthedocs

theme:
  name: readthedocs

plugins:
    - search
    - mkdocstrings:
        handlers:
            python:
                paths: ["../ufo"]
                options:
                    docstring_style: sphinx
                    docstring_section_style: list
                    merge_init_into_class: true
                    show_docstring_returns: true


